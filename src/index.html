<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Acak Kata</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="css/style.css">
	<head>
	<body>
		<div class="floating">
			<h1 class="brand">Acak <b>Kata</b></h1>
			<ul class="score">
				<li>
					<h4>
						<span class="label label-success">
							<i class="glyphicon glyphicon-ok"></i>
							<p id="correct">
					</span>
					</h4>
				</li>
				<li>
					<h4>
						<span class="label label-danger">
							<i class="glyphicon glyphicon-remove"></i>
							<p id="wrong"></p>
						</span>
					</h4>
				</li>
				<li>
					<a id="refresh-session" class="clickable">
						<h4>
							<span class="label label-primary">
								<i class="glyphicon glyphicon-refresh"></i>
								<p>Refresh</p>
							</span>
						</h4>
					</a>
				</li>
			</ul>
		</div>
		<div class="wrap1">
			<div class="wrap2">
				<h1 id="question"></h1>
				<form>
					<input id="answer" type="text" class="form-control" placeholder="Your Answer">
				</form>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
		<script type="text/javascript" src="js/shuffler.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
